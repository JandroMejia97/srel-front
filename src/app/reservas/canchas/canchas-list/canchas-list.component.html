<table mat-table [dataSource]="tabla" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.id }} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let elemento">
      <a [routerLink]="['canchas', elemento.id]"
      routerLinkActive="router-link-active">
        {{ elemento.nombre }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.tipo.tipoCancha }} </td>
  </ng-container>
  <ng-container matColumnDef="tieneVestuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ¿Tiene Vestuario? </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.tieneVestuario ? 'Sí' : 'No' }} </td>
  </ng-container>
  <ng-container matColumnDef="tieneIluminacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ¿Tiene Iluminación? </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.tieneIluminacion ? 'Sí' : 'No' }} </td>
  </ng-container>
  <ng-container matColumnDef="tieneCespedSintetico">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ¿Tiene Césped Sintético? </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.tieneCespedSintetico ? 'Sí' : 'No' }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
</table>
