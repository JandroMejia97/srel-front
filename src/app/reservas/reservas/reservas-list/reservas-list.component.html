<h1>
  Gestión de Reservas
  <button
    mat-mini-fab
    color="primary"
    matTooltip="Agregar"
    aria-label="Añade una cancha"
    (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</h1>
<div *ngIf="!idCancha" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="space-between">
  <mat-form-field fxFlex.gt-sm="40" fxFlex.lt-sm="80">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <mat-form-field fxFlex.gt-sm="40" fxFlex.lt-sm="80">
    <input matInput type="number" placeholder="Cantidad de Items" [(ngModel)]="cantItems">
    <button
      mat-button
      *ngIf="cantItems"
      matSuffix
      mat-icon-button
      aria-label="Obtener items"
      (click)="getReservas()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
  <ng-container matColumnDef="fecha_turno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Turno </th>
    <td mat-cell *matCellDef="let elemento">
      <a [routerLink]="['reservas', elemento.id]"
      routerLinkActive="router-link-active">
        {{ elemento.fecha_turno | date: 'shortDate' }} {{ elemento.hora_turno }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="fecha_reserva">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de la Reserva </th>
    <td mat-cell *matCellDef="let elemento">
      {{ elemento.fecha_reserva | date: 'shortDate' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.cliente }} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let elemento" fxLayout.lt-sm="column">
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button (click)="getReserva(elemento.id)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button (click)="openConfirmDialog(elemento)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
</table>
<mat-paginator
  [length]="paginator.length"

  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
