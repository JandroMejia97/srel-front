<h1>Gesti√≥n de Reservas</h1>
<table mat-table [dataSource]="tabla" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.id }} </td>
  </ng-container>
  <ng-container matColumnDef="fecha_turno">
    <th mat-header-cell *matHeaderCellDef> Turno </th>
    <td mat-cell *matCellDef="let elemento">
      <a [routerLink]="['reservas', elemento.id]"
      routerLinkActive="router-link-active">
        {{ elemento.fecha_turno | date: 'short' }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="fecha_reserva">
    <th mat-header-cell *matHeaderCellDef> Fecha de la Reserva </th>
    <td mat-cell *matCellDef="let elemento">
      {{ elemento.fecha_turno | date: 'shortDate' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let elemento"> {{ elemento.cliente }} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <td mat-cell *matCellDef="let elemento">
      <button mat-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
</table>
