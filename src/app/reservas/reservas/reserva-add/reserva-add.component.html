<h2 mat-dialog-title>AÃ±adir Reserva</h2>
<mat-dialog-content class="mat-typography">
  <form
    id="canchaForm"
    [formGroup]="form"
    (ngSubmit)="submitForm()"
    novalidate
    fxLayout="column">
    <mat-form-field>
      <input
        matInput
        placeholder="Nombre del cliente"
        formControlName="cliente"
        type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cancha</mat-label>
      <mat-select forControlName="tipo_cancha">
        <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
          {{ tipo.tipo_cancha }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        placeholder="Seleccione una fecha"
        [matDatepicker]="fecha_turno"
        formControlName="fecha_turno"
        (dateChange)="getReservas($event)">
      <mat-datepicker-toggle matSuffix [for]="fecha_turno"></mat-datepicker-toggle>
      <mat-datepicker #fecha_turno></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ingrese una hora" formControlName="hora_turno" type="time">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
    <mat-icon>save</mat-icon>
    Guardar
  </button>
  <button mat-button mat-dialog-close (click)="onCancelar()">
    <mat-icon>clear</mat-icon>
    Cerrar
  </button>
</mat-dialog-actions>
