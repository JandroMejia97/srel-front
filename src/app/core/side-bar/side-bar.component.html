<mat-sidenav-container fxFlexFill color="primary">
  <mat-sidenav mode="over" [opened]="openedSideBar" color="primary" fxHide.gt-sm="TRUE">
    <mat-nav-list>
      <a mat-bottom mat-list-item routerLink="/canchas" *ngIf="storageService.isAuthenticated()">
        <mat-icon>sports_soccer</mat-icon>
        Canchas
      </a>
      <a mat-bottom mat-list-item routerLink="/reservas" *ngIf="storageService.isAuthenticated()">
        <mat-icon>bookmark</mat-icon>
        Reservas
      </a>
      <a mat-bottom mat-list-item routerLink="/auth/login" *ngIf="!storageService.isAuthenticated()">
        <mat-icon>first_page</mat-icon>
        Iniciar Sesión
      </a>
      <a mat-bottom mat-list-item routerLink="/auth/register" *ngIf="!storageService.isAuthenticated()">
        <mat-icon>supervised_user_circle</mat-icon>
        Registrarme
      </a>
      <a mat-bottom mat-list-item (click)="logout()" *ngIf="storageService.isAuthenticated()">
        <mat-icon>last_page</mat-icon>
        Cerrar Sesión
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
