<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="true" [color]="data.color" cdkFocusInitial>
    <mat-icon>{{ data.icon }}</mat-icon>
    Confirmar
  </button>
  <button mat-button [mat-dialog-close]="false" (click)="onCancelar()">
    <mat-icon>clear</mat-icon>
    Cancelar
  </button>
</mat-dialog-actions>
