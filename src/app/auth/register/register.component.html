<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrarse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="register-form" [formGroup]="registerForm" (ngSubmit)="submitRegister()" novalidate>
        <mat-form-field>
          <input matInput placeholder="Nombre de usuario" formControlName="username" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" formControlName="password" type="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button color="primary" form="register-form" >Registrar</button>
      <a routerLink="/auth/login" routerLinkActive="router-link-active"  mat-raised-button color="secondary" >Iniciar Sesión</a>
    </mat-card-actions>
</mat-card>
</div>
