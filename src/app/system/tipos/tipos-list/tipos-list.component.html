<h1 fxLayoutAlign="space-between">
  Gestión de Tipos de Canchas
  <button
    mat-mini-fab
    color="primary"
    matTooltip="Agregar"
    aria-label="Añade un nuevo tipo de cancha"
    (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</h1>
<app-actions
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutAlign.gt-sm="space-between"
  (sendCantItems)="getTipoCanchas()"
  (sendFilterText)="applyFilter($event)">
</app-actions>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
  <ng-container matColumnDef="tipo_cancha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Tipo de Cancha
    </th>
    <td mat-cell *matCellDef="let elemento">
      <a
        (click)="getTipoCancha(elemento.id)"
        routerLinkActive="router-link-active">
        {{ elemento.tipo_cancha }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let elemento" fxLayout.lt-md="column">
      <button
        matTooltip="Editar"
        matTooltipPosition="left"
        mat-icon-button
        aria-label="Editar esta ancha"
        (click)="openEditDialog(elemento)">
        <mat-icon>create</mat-icon>
      </button>
      <button
        matTooltip="Ver"
        mat-icon-button
        aria-label="Ver esta cancha"
        (click)="getTipoCancha(elemento.id)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button
        matTooltip="Borrar"
        matTooltipPosition="right"
        mat-icon-button
        aria-label="Borrar esta cancha"
        (click)="openConfirmDialog(elemento)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 25, 50]"
  showFirstLastButtons>
</mat-paginator>
