<h2 mat-dialog-title>Detalle de la Reserva</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.reserva.cliente }}</h3>
  <p>
    <b>Cliente </b>{{ data.reserva.cliente }}
  </p>
  <p>
    <b>Cancha </b>{{ data.reserva.cancha.nombre }}
  </p>
  <p>
    <b>Fecha del Turno </b>{{ data.reserva.fecha_turno | date: 'short' }}
  </p>
  <p>
    <b>Fecha de la Reserva </b>{{ data.reserva.fecha_reserva | date: 'shortDate' }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="data.reserva" color="primary" cdkFocusInitial>
    <mat-icon>create</mat-icon>
    Editar
  </button>
  <button mat-button mat-dialog-close (click)="onCancelar()">
    <mat-icon>clear</mat-icon>
    Cerrar
  </button>
</mat-dialog-actions>
